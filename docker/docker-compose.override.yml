services:
  postgres:
    image: postgres:16-alpine
    container_name: sso-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - sso

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: sso-keycloak
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev
      - --http-port=8080
      - --health-enabled=true
      - --metrics-enabled=true
    environment:
      # Admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # DB
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # Hostname settings for local dev
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"

      # Management interface (health/metrics live here)
      KC_MANAGEMENT_ENABLED: "true"
    ports:
      - "8080:8080"
      - "9000:9000" # management port for /health/*
    networks:
      - sso

  # One-shot init container to configure Keycloak via kcadm.sh
  keycloak-setup:
    image: quay.io/keycloak/keycloak:26.0
    container_name: sso-keycloak-setup
    depends_on:
      - keycloak
      - bridge
    entrypoint: [ "/bin/sh", "-lc" ]
    command: [ "/opt/keycloak/setup/setup-keycloak.sh" ]
    environment:
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
      REALM: "demo"

      # OIDC IdP (Bridge)
      IDP_ALIAS: "bridge"
      BRIDGE_ISSUER: "http://bridge:8081"

      # Bridge client registered inside Keycloak (broker -> Bridge)
      BRIDGE_CLIENT_ID: "keycloak-broker"
      BRIDGE_CLIENT_SECRET: "keycloak-broker-secret"

      # RP client (your demo relying party inside Keycloak)
      RP_CLIENT_ID: "rp-client"
      RP_CLIENT_SECRET: "rp-secret"
      RP_REDIRECT_URI: "http://localhost:8091/callback"
    volumes:
      - ./keycloak/setup:/opt/keycloak/setup:ro
    restart: "no"
    networks:
      - sso

  bridge:
    # Spring Boot 4 / JDK 25 Bridge (OIDC Provider via Spring Authorization Server)
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sso-bridge
    depends_on:
      - login-api
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: "8081"

      # IMPORTANT: issuer must match what Keycloak uses (docker DNS name)
      APP_ISSUER: "http://localhost:8081"
      APP_LOGIN_API_BASE_URL: "http://login-api:8090"

      # (Optional) if you still keep your own session cookie for UI
      COOKIE_AUTH_KEY: "CHANGE_ME_32+_BYTES_AUTH_KEY________"
      COOKIE_ENC_KEY: "CHANGE_ME_32+_BYTES_ENC_KEY_________"
    networks:
      - sso

  rp:
    build:
      context: ../rp
      dockerfile: Dockerfile
    container_name: sso-rp
    depends_on:
      - keycloak
      - keycloak-setup
    ports:
      - "8091:8091"
    environment:
      ADDR: ":8091"                         # matches envDefault("ADDR", ":8091")
      SERVER_PORT: "8091"                   # optional if your app uses it elsewhere

      KEYCLOAK_PUBLIC_BASE_URL: "http://localhost:8080"
      KEYCLOAK_INTERNAL_BASE_URL: "http://keycloak:8080"
      KEYCLOAK_REALM: "demo"

      OIDC_CLIENT_ID: "rp-client"
      OIDC_CLIENT_SECRET: "rp-secret"
      OIDC_REDIRECT_URI: "http://localhost:8091/callback"

      # optional
      KC_IDP_HINT: "bridge"
    networks:
      - sso

  login-api:
    build:
      context: ../login-api
      dockerfile: Dockerfile
    container_name: sso-login-api
    ports:
      - "8090:8090"
    environment:
      SERVER_PORT: "8090"
    networks:
      - sso

networks:
  sso:

volumes:
  pg_data: